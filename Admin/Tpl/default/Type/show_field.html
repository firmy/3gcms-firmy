<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Admin/images/Admin_css.css" type=text/css rel=stylesheet>
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<script src="__PUBLIC__/js/jquery.js"></script>
</head>
<body>
<table width="95%" border="0"  align=center cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
<form action="__URL__/doshow_field" name="myform" method="post" id="myform">
<input name="typeid" type="hidden" value="{$_GET.typeid}">
<tr> 
    <td colspan="2" align=left class="admintitle">字段显示控制[<a onClick="showhelp();">操作提示</a>]</td></tr>
<volist name='list' id='vo' key='k'>
<tr> 
<td width="20%" class="b1_1">{$vo.txt}</td>
<td class="b1_1"><input type="radio" name="a{$k}" value="1" <eq name="vo['show']" value='1'> checked="checked"</eq> />
  显示
     <input type="radio" name="a{$k}" value="0" <neq name="vo['show']" value='1'> checked="checked"</neq> />隐藏</td>
</tr>
</volist>
<volist name='list_extend' id='vo'>
<tr>
  <td class="b1_1">{$vo.show_text}</td>
  <td class="b1_1"><input type="radio" name="field_{$vo.field_id}" value="1" <eq name="vo['is_show']" value='1'> checked="checked"</eq> />
  显示
     <input type="radio" name="field_{$vo.field_id}" value="0" <neq name="vo['is_show']" value='1'> checked="checked"</neq> />隐藏</td>
</tr>
</volist>
<tr>
<td width="20%" class="b1_1"></td>
<td class="b1_1"><input name="submit" type="submit" class="bnt" value="保存设置">&nbsp;&nbsp;<input type="button" onClick="history.go(-1);" class="bnt" value="返 回"></td>
</tr>
</form>
</table>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy" />  
</div>
</body>
</html>
